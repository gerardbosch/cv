      if (isRendered(fallbackContainer)) {
        fallbackContainer.innerHTML = '<iframe id="pdf-js-viewer" src="pdf.js-dist/web/viewer.html?file=../../main.pdf" title="PDF viewer" style="width: 100%; height: 100%; overflow: hidden;"></iframe>'
      }
    }

    const isRendered = (el) => !!el.offsetParent
  </script>
</head>

<body style="margin: 0px; padding: 0px; height: 100%; overflow: hidden;">

  <object data="main.pdf" type="application/pdf" width="100%" height="100%">
    <!-- In case embeded PDF is unsupported, pdf.js is dynamically loaded; a download link is shown if JS is disabled -->
    <div id="fallback" style="width: 100%; height: 100%; overflow: hidden;">
      <p>It appears that your Web browser is not configured to display PDF files.</p>
      <p>No worries, just <a href='main.pdf'>click here to download the PDF file.</a></p>
    </div>
  </object>
</body>

</html>
